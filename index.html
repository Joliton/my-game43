<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo do Tigrinho Money</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #87CEEB;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }
        canvas {
            display: block;
            background-color: #fff;
            border: 2px solid #000;
        }
        #startBtn {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            padding: 25px 50px;
            font-size: 24px;
            cursor: pointer;
            background-color: #4CAF50;
            border: none;
            border-radius: 10px;
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 10;
        }
        #jumpBtn, #attackBtn {
            position: absolute;
            bottom: 20px;
            padding: 10px;
            font-size: 14px;
            cursor: pointer;
            background-color: #FFA500;
            border: none;
            border-radius: 5px;
            color: white;
        }
        #jumpBtn {
            left: 20px;
        }
        #attackBtn {
            right: 20px;
        }
    </style>
</head>
<body>
    <button id="startBtn">Iniciar Jogo</button>
    <button id="jumpBtn" style="display: block;">Pular</button>
    <button id="attackBtn" style="display: block;">Atacar</button>
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let tiger = { x: 50, y: 300, width: 50, height: 50, hp: 3, points: 0, isJumping: false, jumpVelocity: 0, gravity: 1.5 };
        let trash = [];
        let gameInterval;
        let gameTime = 0;

        document.getElementById('startBtn').onclick = startGame;
        document.getElementById('jumpBtn').onclick = jump;
        document.getElementById('attackBtn').onclick = attack;
        document.addEventListener('keydown', control);

        canvas.addEventListener('touchstart', function(event) {
            event.preventDefault();
            if (tiger.hp > 0) {
                jump();
            }
        });

        function startGame() {
            tiger.hp = 3;
            tiger.points = 0;
            trash = [];
            gameTime = 0;
            document.getElementById('startBtn').style.display = 'none';
            gameInterval = setInterval(updateGame, 20);
            setInterval(() => gameTime++, 1000);
            spawnTrash();
        }

        function spawnTrash() {
            setInterval(() => {
                if (trash.length < 3) {
                    const trashItem = { x: canvas.width, y: 300, width: 30, height: 30 };
                    trash.push(trashItem);
                }
            }, 2000);
        }

        function control(event) {
            if (event.key === ' ' && !tiger.isJumping) {
                jump();
            }
            if (event.key === 'a') {
                attack();
            }
        }

        function jump() {
            if (!tiger.isJumping) {
                tiger.isJumping = true;
                tiger.jumpVelocity = -25;
            }
        }

        function attack() {
            for (let i = trash.length - 1; i >= 0; i--) {
                if (trash[i].x < tiger.x + tiger.width && trash[i].x + trash[i].width > tiger.x && trash[i].y + trash[i].height >= tiger.y) {
                    trash.splice(i, 1);
                    tiger.points += 10;
                    displayPoints();
                    break;
                }
            }
        }

        function displayPoints() {
            ctx.fillStyle = 'yellow';
            ctx.font = '20px Arial';
            ctx.fillText('+10', tiger.x, tiger.y - 10);
            setTimeout(() => {
                ctx.clearRect(tiger.x, tiger.y - 30, 50, 20);
            }, 1000);
        }

        function updateGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            updateTiger();
            drawTiger();
            drawTrash();
            updateTrashPosition();
            drawStats();
        }

        function updateTiger() {
            if (tiger.isJumping) {
                tiger.y += tiger.jumpVelocity;
                tiger.jumpVelocity += tiger.gravity;

                if (tiger.y >= 300) {
                    tiger.y = 300;
                    tiger.isJumping = false;
                }
            }
        }

        function drawTiger() {
            ctx.fillStyle = 'orange';
            ctx.fillRect(tiger.x, tiger.y, tiger.width, tiger.height);
        }

        function drawTrash() {
            ctx.fillStyle = 'brown';
            trash.forEach(item => {
                ctx.fillRect(item.x, item.y, item.width, item.height);
            });
        }

        function updateTrashPosition() {
            for (let i = 0; i < trash.length; i++) {
                trash[i].x -= 4;
                if (trash[i].x < tiger.x + tiger.width && trash[i].x + trash[i].width > tiger.x && trash[i].y + trash[i].height >= tiger.y) {
                    if (!tiger.isJumping) {
                        trash.splice(i, 1);
                        i--;
                        tiger.hp--;
                        if (tiger.hp <= 0) {
                            endGame();
                        }
                    }
                } else if (trash[i].x < 0) {
                    trash.splice(i, 1);
                    i--;
                }
            }
        }

        function drawStats() {
            ctx.fillStyle = 'black';
            ctx.font = '20px Arial';
            ctx.fillText(`Vidas: ${tiger.hp}`, 10, 20);
            ctx.fillText(`Pontos: ${tiger.points}`, 10, 40);
            ctx.fillText(`Tempo: ${gameTime}`, 10, 60);
        }

        function endGame() {
            clearInterval(gameInterval);
            alert("Game Over! VocÃª perdeu todas as vidas.");
            document.getElementById('startBtn').style.display = 'block';
        }
    </script>
</body>
</html>
