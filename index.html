<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo do Tigrinho Money</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #87CEEB;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }
        canvas {
            display: block;
            background-color: #fff;
            border: 2px solid #000;
        }
        #startBtn {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            padding: 25px 50px;
            font-size: 24px;
            cursor: pointer;
            background-color: #4CAF50;
            border: none;
            border-radius: 10px;
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 10;
        }
        #jumpBtn, #attackBtn {
            position: absolute;
            bottom: 20px;
            padding: 10px;
            font-size: 14px;
            cursor: pointer;
            background-color: #FFA500;
            border: none;
            border-radius: 5px;
            color: white;
        }
        #jumpBtn {
            left: 20px;
        }
        #attackBtn {
            right: 20px;
        }
        #victoryMessage {
            display: none;
            position: absolute;
            top: 100px;
            font-size: 24px;
            color: green;
            z-index: 10;
        }
        #projectTitle {
            margin-top: 50px;
            font-size: 28px;
            color: darkgreen;
            text-align: center;
        }
        #projectsBtn {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            color: black;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        #questionModal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            border: 2px solid #4CAF50;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 20;
            text-align: center;
        }
        #questionText {
            font-size: 24px; /* Aumentado para 24px */
            margin-bottom: 20px;
        }
        .answerBtn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            color: white;
            margin: 5px;
        }
    </style>
</head>
<body>
    <button id="startBtn">Iniciar Jogo</button>
    <button id="jumpBtn" style="display: block;">Pular</button>
    <button id="attackBtn" style="display: block;">Atacar</button>
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    <div id="victoryMessage">ParabÃ©ns! VocÃª ganhou!! ðŸ¥³ðŸ¥³</div>

    <div id="projectTitle">Clique aqui pra visualizar os projetos de matÃ©rias descartÃ¡veis</div>
    <button id="projectsBtn" onclick="window.location.href='Pagina_2.html'">Projetos</button>

    <div id="questionModal">
        <div id="questionText"></div>
        <button class="answerBtn" onclick="checkAnswer(0)"></button>
        <button class="answerBtn" onclick="checkAnswer(1)"></button>
        <button class="answerBtn" onclick="checkAnswer(2)"></button>
    </div>
    
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const backgroundImage = new Image();
        backgroundImage.src = 'https://img.freepik.com/vetores-premium/lixo-na-rua_1308-22893.jpg';

        const trashImage = new Image();
        trashImage.src = 'https://www.pinclipart.com/picdir/big/559-5599148_about-desenho-de-lata-lixo-clipart.png';

        const tigerImage = new Image();
        tigerImage.src = 'https://th.bing.com/th/id/OIP.dHHbtcAfCNgMVUgS7hNdCwHaHu?rs=1&pid=ImgDetMain'; // Nova imagem do tigre

        let tiger = { x: 50, y: 300, width: 50, height: 50, hp: 3, points: 0, isJumping: false, jumpVelocity: 0, gravity: 1.5 };
        let trash = [];
        let gameInterval;
        let gameTime = 0;

        const questions = [
            {
                question: "Qual material pode ser reciclado?",
                answers: ["PlÃ¡stico", "Comida", "Papel toalha"],
                correct: 0
            },
            {
                question: "Qual Ã© o principal gÃ¡s que causa o efeito estufa?",
                answers: ["OxigÃªnio", "DiÃ³xido de carbono", "HidrogÃªnio"],
                correct: 1
            },
            {
                question: "O que Ã© compostagem?",
                answers: ["Transformar lixo em energia", "DecomposiÃ§Ã£o de matÃ©ria orgÃ¢nica", "Reciclar papel"],
                correct: 1
            },
            {
                question: "Qual destes itens nÃ£o deve ser reciclado?",
                answers: ["Vidro", "Papel", "Fraldas usadas"],
                correct: 2
            },
            {
                question: "O que Ã© a coleta seletiva?",
                answers: ["Coletar lixo comum", "Separar materiais reciclÃ¡veis", "Coletar lixo orgÃ¢nico"],
                correct: 1
            },
            {
                question: "Qual Ã© a principal fonte de energia renovÃ¡vel?",
                answers: ["CarvÃ£o", "Solar", "Nuclear"],
                correct: 1
            },
            {
                question: "O que devemos fazer com as pilhas usadas?",
                answers: ["Descartar no lixo comum", "Reciclar", "Deixar em casa"],
                correct: 1
            },
            {
                question: "Qual Ã© o impacto do plÃ¡stico no meio ambiente?",
                answers: ["NÃ£o tem impacto", "Polui os oceanos", "Ajuda os animais"],
                correct: 1
            },
            {
                question: "Quantos anos leva para o plÃ¡stico se decompor?",
                answers: ["5 anos", "100 anos", "500 anos"],
                correct: 2
            },
            {
                question: "O que Ã© um ecossistema?",
                answers: ["Um tipo de planta", "Um conjunto de organismos e seu ambiente", "Um tipo de lixo"],
                correct: 1
            },
            {
                question: "Qual Ã© a melhor forma de reduzir o lixo?",
                answers: ["Reciclar tudo", "Reutilizar e reduzir", "Jogar fora"],
                correct: 1
            },
            {
                question: "O que Ã© o efeito estufa?",
                answers: ["Aquecimento da Terra devido a gases", "Resfriamento da Terra", "Aquecimento de Ã¡gua"],
                correct: 0
            }
        ];

        backgroundImage.onload = function() {
            document.getElementById('startBtn').style.display = 'block';
        };

        document.getElementById('startBtn').onclick = startGame;
        document.getElementById('jumpBtn').onclick = jump;
        document.getElementById('attackBtn').onclick = attack;
        document.addEventListener('keydown', control);

        canvas.addEventListener('touchstart', function(event) {
            event.preventDefault();
            if (tiger.hp > 0) {
                jump();
            }
        });

        function startGame() {
            tiger.hp = 3; // Alterado para 3
            tiger.points = 0;
            trash = [];
            gameTime = 0;
            document.getElementById('startBtn').style.display = 'none';
            document.getElementById('victoryMessage').style.display = 'none'; // Esconde a mensagem de vitÃ³ria
            gameInterval = setInterval(updateGame, 20);
            setInterval(() => {
                gameTime++;
                if (gameTime >= 120) { // Termina o jogo apÃ³s 120 segundos
                    endGame(true);
                }
            }, 1000);
            spawnTrash();
        }

        function spawnTrash() {
            setInterval(() => {
                if (trash.length < 3) {
                    const trashItem = { x: canvas.width, y: 300, width: 30, height: 30 };
                    trash.push(trashItem);
                }
            }, 2000);
        }

        function control(event) {
            if (event.key === ' ' && !tiger.isJumping) {
                jump();
            }
            if (event.key === 'a') {
                attack();
            }
        }

        function jump() {
            if (!tiger.isJumping) {
                tiger.isJumping = true;
                tiger.jumpVelocity = -25;
            }
        }

        function attack() {
            for (let i = trash.length - 1; i >= 0; i--) {
                if (trash[i].x < tiger.x + tiger.width && trash[i].x + trash[i].width > tiger.x && trash[i].y + trash[i].height >= tiger.y) {
                    trash.splice(i, 1);
                    tiger.points += 10;
                    displayPoints();
                    break;
                }
            }
        }

        function displayPoints() {
            ctx.fillStyle = 'yellow';
            ctx.font = '20px Arial';
            ctx.fillText('+10', tiger.x, tiger.y - 10);
            setTimeout(() => {
                ctx.clearRect(tiger.x, tiger.y - 30, 50, 20);
            }, 1000);
        }

        function updateGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(backgroundImage, 0, 0, canvas.width, canvas.height);
            updateTiger();
            drawTiger();
            drawTrash();
            updateTrashPosition();
            drawStats();
        }

        function updateTiger() {
            if (tiger.isJumping) {
                tiger.y += tiger.jumpVelocity;
                tiger.jumpVelocity += tiger.gravity;

                if (tiger.y >= 300) {
                    tiger.y = 300;
                    tiger.isJumping = false;
                }
            }
        }

        function drawTiger() {
            const tigerWidth = 60; // Ajuste a largura conforme necessÃ¡rio
            const tigerHeight = 60; // Ajuste a altura conforme necessÃ¡rio
            ctx.drawImage(tigerImage, tiger.x, tiger.y, tigerWidth, tigerHeight); // Usa a nova imagem do tigre
        }

        function drawTrash() {
            trash.forEach(item => {
                ctx.drawImage(trashImage, item.x, item.y, 60, 60);
            });
        }

        function updateTrashPosition() {
            for (let i = 0; i < trash.length; i++) {
                trash[i].x -= 4;
                if (trash[i].x < tiger.x + tiger.width && trash[i].x + trash[i].width > tiger.x && trash[i].y + trash[i].height >= tiger.y) {
                    if (!tiger.isJumping) {
                        trash.splice(i, 1);
                        i--;
                        tiger.hp--;
                        if (tiger.hp <= 0) {
                            endGame(false);
                        }
                    }
                } else if (trash[i].x < 0) {
                    trash.splice(i, 1);
                    i--;
                }
            }
        }

        function drawStats() {
            ctx.fillStyle = 'red';
            ctx.font = '20px Arial';
            ctx.fillText(`Vidas: ${tiger.hp}`, 10, 20);
            ctx.fillText(`Pontos: ${tiger.points}`, 10, 40);
            ctx.fillText(`Tempo: ${gameTime}`, 10, 60);
        }

        function endGame(won) {
            clearInterval(gameInterval);
            if (won) {
                document.getElementById('victoryMessage').innerText = "ParabÃ©ns! VocÃª ganhou!! ðŸ¥³ðŸ¥³"; // Mensagem de vitÃ³ria alterada
                document.getElementById('victoryMessage').style.display = 'block';
            } else {
                showQuestion();
            }
            document.getElementById('startBtn').style.display = 'block';
        }

        function showQuestion() {
            const randomIndex = Math.floor(Math.random() * questions.length);
            const question = questions[randomIndex];
            document.getElementById('questionText').innerText = question.question;
            const answerButtons = document.querySelectorAll('.answerBtn');
            answerButtons.forEach((btn, index) => {
                btn.innerText = question.answers[index];
            });
            document.getElementById('questionModal').style.display = 'block';
        }

        function checkAnswer(selected) {
            const randomIndex = Math.floor(Math.random() * questions.length);
            const question = questions[randomIndex];
            if (selected === question.correct) {
                alert("Correto! VocÃª aprendeu algo novo!");
            } else {
                alert("Incorreto! Tente novamente na prÃ³xima vez.");
            }
            document.getElementById('questionModal').style.display = 'none'; // Fecha o modal
        }
    </script>
</body>
</html>
